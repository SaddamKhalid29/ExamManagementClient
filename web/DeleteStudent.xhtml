<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="examcss.css"/>
        <title>Student Data</title>
    </h:head>
    <h:body>
        <h:form id="deleteStudent">
            <h:messages id="msgs" globalOnly="false" showDetail="true"/>
            <p:growl id="messages" showDetail="true" />
            <p:menubar>

                <p:menuitem value="Home" icon="pi pi-fw pi-home"/>
                <p:submenu label="Student" icon="pi pi-fw pi-user" >
                    <p:menuitem value="New Student" icon="pi pi-fw pi-plus" action="addStudent.xhtml" immediate="true"/>
                    <p:menuitem value="Update Student" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Student" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Student" icon="pi pi-fw pi-trash" action="DeleteStudent.xhtml" immediate="true"/>
                    <p:divider />
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                </p:submenu>

                <p:submenu label="Course" icon="pi pi-fw pi-book" >
                    <p:menuitem value="New Course" icon="pi pi-fw pi-plus" action="addCourse.xhtml" immediate="true"/>
                    <p:menuitem value="Update Course" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Course" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Course" icon="pi pi-fw pi-trash" action="DeleteCourse.xhtml"/>
                </p:submenu>

                <p:submenu label="Faculty" icon="pi pi-fw pi-user">
                    <p:menuitem value="New Faculty" icon="pi pi-fw pi-user-plus" action="addFaculty.xhtml" immediate="true"/>
                    <p:menuitem value="Update Student" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Faculty" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Faculty" icon="pi pi-fw pi-user-minus" action="DeleteFaculty.xhtml"/>
                </p:submenu>
                <p:submenu label="Room" icon="pi pi-fw pi-map">
                    <p:menuitem value="New Room" icon="pi pi-fw pi-plus" action="addRoom.xhtml" immediate="true"/>
                    <p:menuitem value="Update Room" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Room" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Room" icon="pi pi-fw pi-trash"  action="DeleteRoom.xhtml"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText placeholder="Search" style="margin-right: 10px; margin-left: 5px;" />
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" style="margin-right: 10px;"/>
                    </div>
                </f:facet>
            </p:menubar>
            <br/>
            <p:fieldset legend="Delete Student">

                <p:dataTable value="#{studentBean.allStudentsList}" var="students"
                             widgetVar="studentsTable" emptyMessage="No student is found in the given criteria."
                             globalFilter="#{studentBean.globalFilterOnly}">
                    <f:facet name="header">
                        <div class="flex align-items-center justify-content-between">
                            <span>List of Rooms</span>
                            <div>          
                                <p:inputText id="globalFilter" onkeyup="PF('studentsTable').filter()" style="width:10rem"
                                             placeholder="Search" />
                                <p:commandButton value="Global Filter" update="@form" styleClass="globalFilterClass"
                                                 action="#{studentBean.toggleGlobalFilter()}"/>
                            </div>
                        </div>

                    </f:facet>
                    <p:column headerText="Student ID" filterBy="#{students.studentID}" 
                              style="width:50%;text-align: center" filterMatchMode="exact">
                        <h:outputLabel value="#{students.studentID}"/>
                    </p:column>  

                    <p:column headerText="Student Name" filterBy="#{students.studentName}" filterMatchMode="contains"
                              sortBy="#{students.studentName}" style="width:100%;text-align: left">
                        <h:outputLabel value="#{students.studentName}" />
                    </p:column>

                    <p:column headerText="Student Roll_No" filterBy="#{students.studentRollNo}" 
                              filterMatchMode="contains" style="width:100%;text-align:left;">
                        <h:outputLabel value="#{students.studentRollNo}"/>
                    </p:column>
                    <p:column headerText="Student Email" filterBy="#{students.studentEmail}" filterMatchMode="contains" 
                              style="width:100%;text-align: left;">
                        <h:outputLabel value="#{students.studentEmail}"/>
                    </p:column>
                    <p:column headerText="Student Contact" filterBy="#{students.studentContactNo}" filterMatchMode="contains" 
                              style="width:100%;text-align: left;">
                        <h:outputLabel value="#{students.studentContactNo}"/>
                    </p:column>
                    <p:column headerText="Semester" filterBy="#{students.studentSemester}" filterMatchMode="exact"
                              sortBy="#{students.studentSemester}" style="width:50%;text-align: center">
                        <h:outputLabel value="#{students.studentSemester}"/>
                    </p:column>
                    <p:column headerText="Section" filterBy="#{students.studentSection}" filterMatchMode="exact" 
                              sortBy="#{students.studentSection}" style="width:50%;text-align: center">
                        <h:outputLabel value="#{students.studentSection}"/>
                    </p:column>
                    <p:column headerText="Action" style="width:50%;text-align: center">

                        <h:commandLink value="Delete" action="#{studentBean.deleteRecord(students.studentID,students)}" />

                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
