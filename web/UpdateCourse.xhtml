<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="examcss.css"/>
        <title>Course Update</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:menubar>

                <p:menuitem value="Home" icon="pi pi-fw pi-home"/>
                <p:submenu label="Student" icon="pi pi-fw pi-user">
                    <p:menuitem value="New Student" icon="pi pi-fw pi-plus" action="addStudent.xhtml"/>
                    <p:menuitem value="Update Student" icon="pi pi-fw pi-pencil" action="UpdateStudent.xhtml"/>
                    <p:menuitem value="Search Student" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Student" icon="pi pi-fw pi-trash" action="DeleteStudent.xhtml"/>
                    <p:divider />
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                </p:submenu>

                <p:submenu label="Course" icon="pi pi-fw pi-book" >
                    <p:menuitem value="New Course" icon="pi pi-fw pi-plus" action="addCourse.xhtml"/>
                    <p:menuitem value="Update Course" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Course" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Course" icon="pi pi-fw pi-trash" action="DeleteCourse.xhtml"/>
                </p:submenu>

                <p:submenu label="Faculty" icon="pi pi-fw pi-user">
                    <p:menuitem value="New Faculty" icon="pi pi-fw pi-user-plus" action="addFaculty.xhtml"/>
                    <p:menuitem value="Update Student" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Faculty" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Faculty" icon="pi pi-fw pi-user-minus" action="DeleteFaculty.xhtml"/>
                </p:submenu>
                <p:submenu label="Room" icon="pi pi-fw pi-map">
                    <p:menuitem value="New Room" icon="pi pi-fw pi-plus" action="addRoom.xhtml"/>
                    <p:menuitem value="Update Room" icon="pi pi-fw pi-pencil" />
                    <p:menuitem value="Search Room" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Room" icon="pi pi-fw pi-trash"  action="DeleteRoom.xhtml"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText placeholder="Search"  style="margin-right: 10px; margin-left: 5px;" />
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" style="margin-right: 10px;"/>
                    </div>
                </f:facet>
            </p:menubar>
            <br/>
            <p:fieldset legend="Add Course">
                <p:panelGrid columns="2">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Course Title"/>
                        <p:inputText value="#{courseBean.courseTitle}"/>
                        <p:outputLabel value="Course Code"/>
                        <p:inputText value="#{courseBean.courseCode}"/>
                        <p:outputLabel value="Credit Hours"/>
                        <p:inputText value="#{courseBean.courseCreditHours}"/>

                    </p:panelGrid>
                    <p:dataTable id="products1" var="product" value="#{courseBean.allCoursesList}" editable="true"
                                 style="margin-bottom:20px">

                        <p:ajax event="rowEdit" listener="#{courseBean.onRowEdit}"  update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{courseBean.onRowCancel}" update=":form:msgs"/>
                        
                        <p:ajax event="rowEdit" listener="#{courseBean.updateCourseData(product.courseID, product.courseTitle, product.courseCode, product.courseCredithrs)}"  update=":form:msgs"/>

                        <p:column headerText="Course ID" style="width:30%;text-align: center">
                            <h:outputText value="#{product.courseID}"/>

                        </p:column>

                        <p:column headerText="Course Title" style="width:30%;text-align: center">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.courseTitle}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{product.courseTitle}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Course Code" style="width:30%;text-align: center">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.courseCode}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{product.courseCode}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Credit Hours" style="width:30%;text-align: center">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.courseCredithrs}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{product.courseCredithrs}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Action" style="width:30%;text-align: center">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <p:commandButton type="submit" value="Submit"  action="#{roomBean.addRoom(rooms)}" styleClass="submitClass" icon="pi pi-check"/>

            </p:fieldset>
        </h:form>
    </h:body>
</html>
