<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <h:outputStylesheet library="css" name="examcss.css"/>
        <title>Register Course</title>
    </h:head>
    <h:body>

        <h:form>
            <p:fieldset legend="Register Course" id="registerStudentCourse">

                <p:panelGrid columns="2">

                    <p:outputLabel value="Student Roll No" />
                    <h:selectOneMenu value="#{courseRegistrationBean.student}">
                        <f:selectItems value="#{courseRegistrationBean.studentList}" var="student"
                                       itemValue="#{student.studentID}" itemLabel="#{student.studentRollNo}" />
                    </h:selectOneMenu>

                    <p:outputLabel value="Course Code" />
                    <h:selectOneMenu value="#{courseRegistrationBean.course}">
                        <f:selectItems value="#{courseRegistrationBean.courseList}" var="course"
                                       itemValue="#{course.courseID}" itemLabel="#{course.courseCode}" />
                    </h:selectOneMenu>

                    <p:outputLabel value="Registration Year"/>
                    <p:inputText value="#{courseRegistrationBean.courseRegYear}" placeholder="Enter your semester year"/>
                </p:panelGrid>


                <h:commandButton value="Register" action="#{courseRegistrationBean.assignCourseToStudent}" styleClass="submitClass" />


            </p:fieldset>
        </h:form>

    </h:body>
</html>
