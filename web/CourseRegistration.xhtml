<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register Course</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages id="msgs" globalOnly="false" showDetail="true"/>
            <p:growl id="messages" showDetail="true" />
            <p:fieldset legend="Register Course" id="registerStudentCourse">
                <p:panelGrid columns="2">
                    <p:outputLabel for="student" value="Student Roll No" />
                    <p:selectOneMenu id="student" value="#{courseRegistrationBean.studentId}">
                        <f:selectItems value="#{courseRegistrationBean.studentList}" var="student"
                                       itemValue="#{student.studentRollNo}" itemLabel="#{student.studentRollNo}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="course" value="Course Code" />
                    <p:selectOneMenu id="course" value="#{courseRegistrationBean.courseId}">
                        <f:selectItems value="#{courseRegistrationBean.courseList}" var="course"
                                       itemValue="#{course.courseCode}" itemLabel="#{course.courseCode}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Registration Year"/>
                    <p:inputText value="#{courseRegistrationBean.courseRegYear}" placeholder="Enter your semester year"/>
                </p:panelGrid>
                <p:commandButton value="Register" action="#{courseRegistrationBean.registerStudentInCourse(student, course)}"
                                 styleClass="submitClass" update="registerStudentCourse" />
            </p:fieldset>
        </h:form>
    </h:body>
</html>
