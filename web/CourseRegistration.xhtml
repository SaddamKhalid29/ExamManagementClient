<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register Course</title>
    </h:head>
    <h:body>

        <h:form>
            <h:selectOneMenu value="#{courseRegistrationBean.stdID}">
                <f:selectItems value="#{courseRegistrationBean.studentList}" var="student"
                               itemValue="#{student.studentID}" itemLabel="#{student.studentName}" />
            </h:selectOneMenu>

            <h:selectOneMenu value="#{courseRegistrationBean.courseID}">
                <f:selectItems value="#{courseRegistrationBean.courseList}" var="course"
                               itemValue="#{course.courseID}" itemLabel="#{course.courseTitle}" />
            </h:selectOneMenu>

            <h:commandButton value="Register" action="#{courseRegistrationBean.assignCourseToStudent()}" />
        </h:form>

    </h:body>
</html>
