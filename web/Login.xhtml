<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
        <title>Login</title>
        <link rel="icon" href="/images/icon.ico"/>
    </h:head>
    <h:body>
        <div class="login">
            <h1>Login</h1>
            <form method="post" action="addStudent.xhtml">
                <div>
                    <input type="text" name="user" value="#{loginBean.userName}" placeholder="Username" required="required"/>
                </div>
                <input type="password" name="pass" value="#{loginBean.userPassword}" placeholder="Password" required="required" />
                <h:commandButton value="Let me in." action="#{loginBean.authenticateUser()}" styleClass="btn btn-primary btn-block btn-large"/>

                <div class="login-help">
                    <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
                </div>
            </form>
        </div>
    </h:body>
</html>
