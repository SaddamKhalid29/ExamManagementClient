<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Department Exam Management System -Signup</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="login">
            <h1>Sign Up</h1>
            <form id="signUp">
                <div>
                <label>First Name</label>
                <input type="text" name="firstname" placeholder="Enter the first name" required="required"/>
                </div>
                <div>
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Enter the last Name" required="required"/>
                </div>
                 <div>
                <label>Email</label>
                <input type="email" name="useremail" placeholder="Enter your email" required="required"/>
                </div>
                 <div>
                <label>Password</label>
                <input type="password" name="pass" placeholder="Enter Password" required="required"/>
                </div>
                <div>
                <label>Confirm Password</label>
                <input type="password" name="pass" placeholder="Confirm Password" required="required"/>
                </div>
                <a href="Login.xhtml" class="btn btn-primary btn-block btn-large">Sign Up</a>

                <div class="login-help">
                    <p>Already have an account <a href="Login.xhtml">Click here to login</a>.</p>
                </div>
            </form>
        </div>
    </h:body>
</html>
