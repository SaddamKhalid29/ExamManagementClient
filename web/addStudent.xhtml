<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Student Data</title>
    </h:head>
    <h:body>
        <h:form id="addStudent">
            <h:messages/>
            <p:growl id="messages"/>
            <p:menubar>

                <p:menuitem value="Home" icon="pi pi-fw pi-home"/>
                <p:submenu label="Student" icon="pi pi-fw pi-user">
                    <p:menuitem value="New Student" icon="pi pi-fw pi-plus" action="addStudent.xhtml"/>
                    <p:menuitem value="Update Student" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Student" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Course" icon="pi pi-fw pi-trash"/>
                    <p:divider />
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                </p:submenu>

                <p:submenu label="Course" icon="pi pi-fw pi-book" >
                    <p:menuitem value="New Course" icon="pi pi-fw pi-plus" action="addCustomer.xhtml"/>
                    <p:menuitem value="Update Course" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Course" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Course" icon="pi pi-fw pi-trash"/>
                </p:submenu>

                <p:submenu label="Faculty" icon="pi pi-fw pi-user">
                    <p:menuitem value="New Faculty" icon="pi pi-fw pi-user-plus" action="addFaculty.xhtml"/>
                    <p:menuitem value="Update Student" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Faculty" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Faculty" icon="pi pi-fw pi-user-minus"/>
                </p:submenu>
                <p:submenu label="Room" icon="pi pi-fw pi-map">
                    <p:menuitem value="New Room" icon="pi pi-fw pi-plus" action="addRoom.xhtml"/>
                    <p:menuitem value="Update Room" icon="pi pi-fw pi-pencil"/>
                    <p:menuitem value="Search Room" icon="pi pi-fw pi-search"/>
                    <p:menuitem value="Delete Room" icon="pi pi-fw pi-trash"/>
                </p:submenu>

                <p:divider layout="vertical"/>

                <f:facet name="options">
                    <div class="ui-input-icon-left mr-2">
                        <i class="pi pi-fw pi-search" />
                        <p:inputText placeholder="Search"/>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </div>
                </f:facet>
            </p:menubar>
            <br/>
            <p:fieldset legend="Add Student">
                <p:panelGrid columns="2">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Student RollNo"/>
                    <p:inputText id="rollNo" placeholder="Enter Student Roll No" value="#{studentBean.studentRollNo}" requiredMessage="Student RollNo is Required" required="true">
                        <f:validateLength minimum="5" maximum="10" /> 
                    </p:inputText>
                    <p:outputLabel value="Student Name"/>
                    <p:inputText value="#{studentBean.studentName}"/>
                    <p:outputLabel value="Semester"/>
                    <p:inputText value="#{studentBean.studentSemester}"/>
                    <p:outputLabel value="Section"/>
                    <p:inputText value="#{studentBean.studentSection}"/>
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{studentBean.studentEmail}"/>
                    <p:outputLabel value="Student Address"/>
                    <p:inputText value="#{studentBean.studentAddress}"/>
                    <p:outputLabel value="Student Contact"/>
                    <p:inputText value="#{studentBean.studentContact}"/>
                    <h:commandButton type="submit" value="Submit" action="#{studentBean.addStudent}"/>
                </p:panelGrid>
                    <p:dataTable value="#{studentBean.allStudentsList}" var="students">
                        <p:column headerText="Student Name">
                            <h:outputLabel value="#{students.studentName}"/>
                        </p:column>
                        <p:column headerText="Student RollNo">
                            <h:outputLabel value="#{students.studentRollNo}"/>
                        </p:column>
                        <p:column headerText="Student Email">
                            <h:outputLabel value="#{students.studentEmail}"/>
                        </p:column>
                        <p:column headerText="Student Contact">
                            <h:outputLabel value="#{students.studentContactNo}"/>
                        </p:column>
                        <p:column headerText="Student Semester">
                            <h:outputLabel value="#{students.studentSemester}"/>
                        </p:column>
                        <p:column headerText="Student Section">
                            <h:outputLabel value="#{students.studentSection}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
